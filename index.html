<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <title>Weather App</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS File-->
    <link rel="stylesheet" href="./assets/style.css">
    <!--Ajax/JQUERY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>

<body>
    <!--Div to hold entire page-->
    <div class="container col-12">
        <!--Card that hold all content-->
        <div class="card col-12">

        <!--HEADER-->
        <div class="row">
            <div class="card-header col-12" id="title-head">
                <h1>The Daily Forcast</h1>
            </div>
        </div>
        
        <!--WEATHER DATA CONTENT-->
        <div class="row" id="all-content">

            <!--Search column-->
            <div class="col-4">
                <div class="row" id="search-column">

                    <!--City Search Card-->
                    <div class="card city-search" style="width: 100%">
                        <div class="card-header sm-card">
                            City Search
                        </div>
                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline">
                              <input class="form-control col-8" type="search" placeholder="City" aria-label="Search" id="city-lookup">
                              <button class="btn btn-outline-secondary my-sm-0" type="button" id="submitBtn">Search</button>
                            </form>
                          </nav>
                        <ul class="list-group list-group-flush" id="searchList">
                        <!--Populate search history here-->
                        </ul>
                    </div>
                    <!--Div with UV Index Key-->
                    <div class="card city-search" style="width: 100%" >
                        <div class="card-header" id="uv-key">
                            Understanding the UV Index
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" style="background-color: lightgreen;">GREEN: FAVORABLE</li>
                            <li class="list-group-item" style="background-color: yellow;">Yellow: MODERATE</li>
                            <li class="list-group-item" style="background-color: rgb(255, 92, 80)">RED: SEVERE</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--CURRENT WEATHER CARD-->
            <div class="col-8">
            <div class="row">
                <div class="card" style="width: 100%" id="current-view">
                    <div class="card-header sm-card" >
                        Current Weather
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <p id="city2Day"></p>
                            <p id="date">Day</p> 
                            <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon2Day" alt="weather-icon"></li>
                        <li class="list-group-item" id="temp2Day">Temperature</li>
                        <li class="list-group-item" id="humidity2Day">Humidity</li>
                        <li class="list-group-item" id="wind2Day">Wind Speed</li>
                        <li class="list-group-item uv" id="uv2Day" >UV Index</li>
                    </ul>
                </div>
            </div>
            
            <!--FUTURE WEATHER CARD-->
            <div class="row">
                <div class="card" style="width: 100%" id="view">
                    <div class="card-header sm-card" id="fiveDayForcast">
                        5-Day Forcast
                    </div>
                    <div id="forcast" class="row">
                    <!--Populate 5 day forcast cards here-->
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>
    <!--Space above footer-->
    <div id="spaceholder"></div>

    <!--Footer-->
    <div class="footer">
        <p id="footer"> &copy vb 2020</p>
      </div>
   
   <!--JavaScript Link-->
    <script src="./assets/script.js"></script>
</body>
